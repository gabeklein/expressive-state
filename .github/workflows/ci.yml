name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to run checks on
        required: false
        type: string

jobs:
  validate:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.event.pull_request.head.sha }}
      - uses: ./.github/actions/setup

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          target-branch: main
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger CI on release PR
        if: steps.release.outputs.pr
        run: gh workflow run ci.yml -f pr_number="${{ steps.release.outputs.pr }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
