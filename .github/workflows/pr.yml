name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/setup

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

  version-preview:
    name: Version preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: ./.github/actions/setup

      - name: Compute next versions
        id: preview
        run: |
          if ! pnpm lerna changed > /dev/null 2>&1; then
            echo "body=No package changes â€” merge will not trigger a publish." >> "$GITHUB_OUTPUT"
            exit 0
          fi

          output=$(pnpm lerna version --conventional-commits --no-push --no-git-tag-version --yes 2>&1)
          versions=$(echo "$output" | grep -E '^\s+-' | sed 's/^ *//')

          body=$(printf "**Version preview**\n\`\`\`\n%s\n\`\`\`\nMerging will publish these versions to npm." "$versions")
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$body" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Post comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ steps.preview.outputs.body }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.startsWith('**Version preview**')
            );

            if (existing)
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            else
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
