name: Publish Packages

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or commit SHA to publish from
        required: false
        default: ''
      channel:
        description: Release channel
        required: true
        type: choice
        options:
          - canary
          - stable
        default: canary
      force_publish:
        description: Force canary publish even when no package changes are detected
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-stable:
    name: Publish Stable
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'release-please--')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'stable')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish stable (from committed package versions)
        run: pnpm lerna publish from-package --no-private --yes

  publish-canary:
    name: Publish Canary
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'canary'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish canary
        env:
          FORCE_PUBLISH: ${{ github.event.inputs.force_publish || 'false' }}
        run: |
          set -euo pipefail

          args=(publish --canary --dist-tag canary --preid canary --no-private --yes --no-git-tag-version --no-push)
          if [[ "$FORCE_PUBLISH" == "true" ]]; then
            args+=(--force-publish)
            echo "Force publish enabled."
          fi

          pnpm lerna "${args[@]}" 2>&1 | tee lerna-publish.log

          if grep -q "No changed packages to publish" lerna-publish.log; then
            echo "No packages were published. Failing this run by policy."
            exit 1
          fi

          echo "Published package candidates from Lerna output:"
          grep -E '^ - @[^ ]+ => ' lerna-publish.log || echo "No package list could be parsed from output."
