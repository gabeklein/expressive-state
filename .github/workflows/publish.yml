name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or commit SHA to publish from
        required: false
        default: ''
      channel:
        description: Release channel
        required: true
        type: choice
        options:
          - canary
          - stable
        default: canary
      force_publish:
        description: Force canary publish even when no package changes are detected
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check:
    name: Check for changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      has_changes: ${{ steps.changed.outputs.has_changes }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Check for changed packages
        id: changed
        run: |
          if pnpm lerna changed > /dev/null 2>&1; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

  publish-stable:
    name: Publish Stable
    runs-on: ubuntu-latest
    needs: [check]
    if: >-
      (github.event_name == 'push' && needs.check.outputs.has_changes == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'stable')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || 'main' }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/setup
        with:
          registry-url: https://registry.npmjs.org

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Version and publish
        run: |
          pnpm lerna version --conventional-commits --yes
          pnpm lerna publish from-package --no-private --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-canary:
    name: Publish Canary
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'canary'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: ./.github/actions/setup
        with:
          registry-url: https://registry.npmjs.org

      - name: Check for changed packages
        if: github.event.inputs.force_publish != 'true'
        run: |
          if ! pnpm lerna changed > /dev/null 2>&1; then
            echo "::error::No changed packages to publish."
            exit 1
          fi

      - name: Build packages
        run: pnpm build

      - name: Publish canary
        run: |
          set -euo pipefail

          args=(publish --canary --dist-tag canary --preid canary --no-private --yes --no-git-tag-version --no-push)
          if [[ "${{ github.event.inputs.force_publish }}" == "true" ]]; then
            args+=(--force-publish)
            echo "Force publish enabled."
          fi

          pnpm lerna "${args[@]}"
