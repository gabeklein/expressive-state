name: Publish Packages

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or commit SHA to publish from
        required: false
        default: ''
      channel:
        description: Release channel
        required: true
        type: choice
        options:
          - canary
          - stable
        default: canary
      force_publish:
        description: Force canary publish even when no package changes are detected
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-stable:
    name: Publish Stable
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'release-please--')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'stable')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || 'main' }}
      - uses: ./.github/actions/setup
        with:
          registry-url: https://registry.npmjs.org

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish stable (from committed package versions)
        run: pnpm lerna publish from-package --no-private --yes

  publish-canary:
    name: Publish Canary
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'canary'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: ./.github/actions/setup
        with:
          registry-url: https://registry.npmjs.org

      - name: Build packages
        run: pnpm build

      - name: Check for changed packages
        if: github.event.inputs.force_publish != 'true'
        run: |
          if ! pnpm lerna changed > /dev/null 2>&1; then
            echo "::error::No changed packages to publish."
            exit 1
          fi

      - name: Publish canary
        run: |
          set -euo pipefail

          args=(publish --canary --dist-tag canary --preid canary --no-private --yes --no-git-tag-version --no-push)
          if [[ "${{ github.event.inputs.force_publish }}" == "true" ]]; then
            args+=(--force-publish)
            echo "Force publish enabled."
          fi

          pnpm lerna "${args[@]}"
