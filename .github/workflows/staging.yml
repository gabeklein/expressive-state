name: Validate Staging

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - staging

concurrency:
  group: staging-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build

      - name: Run full coverage
        run: pnpm test
